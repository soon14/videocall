<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <title>Meeting Room</title>
    <script>
        const exports = {}; // used to prevent runtime error when importing type definitions
    </script>
</head>
<body>
    <div id="root">
<!--        <div id="video_container2">-->
        <div id="video_container">
            <video id="local_video" autoplay muted></video>
        </div>
        <div id="button_container">
            <button id="toggle_audio">mic [off]</button>
            <button id="toggle_video">camera [off]</button>
            <button id="toggle_screen">screen [off]</button>
            <button id="disconnect">disconnect</button>
        </div>
        <button id="toggle_log">log</button>
       <div id="log"></div>
       <div id="connection_status"></div>
       <div id="chat">
            <button id="chat_toggle">Chat</button>
            <textarea id="chat_input"></textarea>
            <button id="chat_button">send</button>
            <button id="hide_chat">hide</button>
            <div id="chat_screen"></div>
       </div>
    </div>
</body>
</html>
