<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Meeting Room</title>
    <script>
        const exports = {}; // used to prevent runtime error when importing type definitions
    </script>
</head>

<body>
    <div id="root">
        <button id="enter_room">Click to enter room</button>
        <div id="toggle_hide_overlay"></div>
        <div id="connection_status"></div>
        <div id="dissapearing_content_container">
            <div id="button_container">
                <button id="toggle_audio">mic [off]</button>
                <button id="toggle_video">camera [off]</button>
                <button id="toggle_screen">screen [off]</button>
                <button id="disconnect">disconnect</button>
            </div>
            <button id="toggle_log">log</button>
            <div id="log"></div>
        </div>
        <div id="video_container">
        </div>
        <div id="always_visible_content">

            <video id="local_video" autoplay muted></video>
            <div id="chat_input_container">
                <input id="chat_input" /><button id="chat_button">></button>
            </div>
        </div>
        <div id="chat" class="hidden">
            <div id="chat_screen" class="strokedText"></div>
            <button id="hide_chat" class="strokedText">hide</button>
        </div>
    </div>
</body>

</html>
